    <div class="container text-center">
      <h1 id="heading" class="display-3">
        Welcome to the Lakeland Genealogy Portal
      </h1>
    </div>

    <!--Button container-->
    <div id="button-container">
      <!--Query button-->
      <button class="button-18" role="button" onclick="toggleQuery()">
        Open Query
      </button>
      <!--Navigate to full Database button-->
      <a href="sheets.html">
        <button class="button-18" role="button">Go to Full Database</button>
      </a>
    </div>

    <table
      id="run-query-table"
      class="table table-striped"
      style="width: 100%"
    ></table>

    <!--Query Section-->

    <form
      id="query-container"
      onsubmit="filterData(); return false;"
      class="card"
    >
      <div class="form-group">
        <label for="firstName">First Name:</label>
        <input
          type="text"
          class="form-control"
          name="firstName"
          id="firstName"
        />
      </div>

      <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input type="text" class="form-control" name="lastName" id="lastName" />
      </div>

      <div class="form-group">
        <label for="headOfHouse"> Head of House Last Name:</label>
        <input
          type="text"
          class="form-control"
          name="headOfHouse"
          id="headOfHouse"
        />
      </div>

      <div class="form-group">
        <label for="age">Age:</label>
        <select name="age" id="age" class="form-control">
          <option value="" disabled selected>Age</option>
        </select>
        <script>
          var startAge = 18;
          var endAge = 100;

          // Populate the select element with options
          var selectElement = document.getElementById("age");

          // Add options for ages
          for (var age = startAge; age <= endAge; age++) {
            var option = document.createElement("option");
            option.value = age;
            option.textContent = age;
            selectElement.appendChild(option);
          }
        </script>
      </div>

      <div class="form-group">
        <label for="houseNumber">House Number:</label>
        <input
          type="text"
          class="form-control"
          name="houseNumber"
          id="houseNumber"
        />
      </div>

      <div class="form-group">
        <label for="buildingNumber">Building Number:</label>
        <input
          type="text"
          class="form-control"
          name="buildingNumber"
          id="buildingNumber"
        />
      </div>

      <div class="form-group">
        <label for="streetName">Street Name:</label>
        <input
          type="text"
          class="form-control"
          name="streetName"
          id="streetName"
        />
      </div>
