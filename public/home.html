<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="heading">Welcome to the Lakeland Genealogy Portal</h1>

    <!--Button container-->
    <div id="button-container">
      <!--Query button-->
      <button class="button-18" role="button" onclick="toggleQuery()">
        Open Query
      </button>
      <!--Navigate to full Database button-->
      <a href="sheets.html">
        <button class="button-18" role="button">Go to Full Database</button>
      </a>
    </div>

    <!--Query Section-->
    <form id="query-container" action="">
      <h2 id="query-heading">Query Database</h2>
      <label for="firstName">First Name:</label>
      <input type="text" name="firstName" id=""/>
      <br />
      <label for="lastName">Last Name:</label>
      <input type="text" name="lastName" id="" />
      <br />
      <bel for="headOfHouse"> Head of House Last Name:</label>
      <input type="text" name="headOfHouse" id="" />
      <br />
      <label for="age">Select Your Age:</label>
      <select name="age" id="age">
        <option value="" disabled selected>Select your age</option>
      </select>
      <script>

        var startAge = 18;
        var endAge = 100;

        // Populate the select element with options
        var selectElement = document.getElementById("age");

        // Add options for ages
        for (var age = startAge; age <= endAge; age++) {
          var option = document.createElement("option");
          option.value = age;
          option.textContent = age;
          selectElement.appendChild(option);
        }
      </script>
      <br />
      <label for="year">Census Year:</label>
      <select id="year" name="year">
        <option value="" disabled selected>Select a year</option>
      </select>
      <script>
        // Get current year
        var currentYear = new Date().getFullYear();
        // Set range of past years 
        var startYear = currentYear - 100;
        // Populate the select element with options
        var selectElement = document.getElementById("year");
        // Add options for past years up to current year
        for (var year = currentYear; year >= startYear; year--) {
          var option = document.createElement("option");
          option.value = year;
          option.textContent = year;
          selectElement.appendChild(option);
        }
      </script>
      <br />
      <label for="houseNumber">House Number:</label>
      <input type="text" name="houseNumber" id="" />
      <br />
      <label for="buildingNumber">Building Number:</label>
      <input type="text" name="buildingNumber" id="" />
      <br />
      <label for="streetName">Street Name:</label>
      <input type="text" name="streetName" id="" />
      <br />
      <label for="state">Select a State:</label>
      <select name="state" id="">
        <option value="" disabled selected>Select a state</option>
        <option value="AL">AL - Alabama</option>
        <option value="AK">AK - Alaska</option>
        <option value="AZ">AZ - Arizona</option>
        <option value="AR">AR - Arkansas</option>
        <option value="CA">CA - California</option>
        <option value="CO">CO - Colorado</option>
        <option value="CT">CT - Connecticut</option>
        <option value="DE">DE - Delaware</option>
        <option value="FL">FL - Florida</option>
        <option value="GA">GA - Georgia</option>
        <option value="HI">HI - Hawaii</option>
        <option value="ID">ID - Idaho</option>
        <option value="IL">IL - Illinois</option>
        <option value="IN">IN - Indiana</option>
        <option value="IA">IA - Iowa</option>
        <option value="KS">KS - Kansas</option>
        <option value="KY">KY - Kentucky</option>
        <option value="LA">LA - Louisiana</option>
        <option value="ME">ME - Maine</option>
        <option value="MD">MD - Maryland</option>
        <option value="MA">MA - Massachusetts</option>
        <option value="MI">MI - Michigan</option>
        <option value="MN">MN - Minnesota</option>
        <option value="MS">MS - Mississippi</option>
        <option value="MO">MO - Missouri</option>
        <option value="MT">MT - Montana</option>
        <option value="NE">NE - Nebraska</option>
        <option value="NV">NV - Nevada</option>
        <option value="NH">NH - New Hampshire</option>
        <option value="NJ">NJ - New Jersey</option>
        <option value="NM">NM - New Mexico</option>
        <option value="NY">NY - New York</option>
        <option value="NC">NC - North Carolina</option>
        <option value="ND">ND - North Dakota</option>
        <option value="OH">OH - Ohio</option>
        <option value="OK">OK - Oklahoma</option>
        <option value="OR">OR - Oregon</option>
        <option value="PA">PA - Pennsylvania</option>
        <option value="RI">RI - Rhode Island</option>
        <option value="SC">SC - South Carolina</option>
        <option value="SD">SD - South Dakota</option>
        <option value="TN">TN - Tennessee</option>
        <option value="TX">TX - Texas</option>
        <option value="UT">UT - Utah</option>
        <option value="VT">VT - Vermont</option>
        <option value="VA">VA - Virginia</option>
        <option value="WA">WA - Washington</option>
        <option value="WV">WV - West Virginia</option>
        <option value="WI">WI - Wisconsin</option>

      </select>
    </form>

    <script src="home.js"></script>
  </body>
</html>
